<div class="container-fluid">

  <div class="row col-md-12">
    <h4>Deputados</h4>
    <hr>
  </div>

  <div class="row">
    <div class="col-sm-4" *ngFor="let deputado of deputados">
      <br>
      <div class="card">
        <div class="card-block">
          <img class="card-img-top" src="" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{ deputado.nome }}</h5>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a
              little bit longer.</p>
          </div>
          <div class="card-footer">
            <small class="text-muted">Last updated 3 mins ago</small>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
